<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>길잡이</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sb-nav-fixed">
    <!-- 상단 메뉴 -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand ps-3" href="/">길잡이</a>
      <!-- 사용자 메뉴 -->
      <ul class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="fas fa-user fa-fw"></i
          ></a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            {% if login == True %}
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fa-solid fa-right-from-bracket"></i>&nbsp;로그아웃</a
              >
            </li>
            {% else %}
            <li>
              <a class="dropdown-item" href="/login.html"
                ><i class="fa-solid fa-right-from-bracket"></i>&nbsp;로그인</a
              >
            </li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </nav>
    <!-- 왼쪽 메뉴 -->
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">메인</div>
              <a class="nav-link" href="/">
                <div class="sb-nav-link-icon">
                  <i class="fa-solid fa-house-chimney"></i>
                </div>
                메인화면
              </a>
              <div class="sb-sidenav-menu-heading">기능</div>
              <a class="nav-link" href="/planner">
                <div class="sb-nav-link-icon">
                  <i class="fa-regular fa-calendar"></i>
                </div>
                플래너
              </a>
              <a class="nav-link" href="/grades">
                <div class="sb-nav-link-icon">
                  <i class="fa-regular fa-pen-to-square"></i>
                </div>
                성적 관리
              </a>
              <a class="nav-link" href="/board">
                <div class="sb-nav-link-icon">
                  <i class="fa-solid fa-chalkboard"></i>
                </div>
                게시판
              </a>
            </div>
          </div>
          <div class="sb-sidenav-footer">
            <div class="small">팀 :</div>
            B조
          </div>
        </nav>
      </div>
      <!-- 본문 내용 -->
      <div id="layoutSidenav_content">
        {% block content %}
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">길잡이</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">
                &nbsp;<i class="fa-solid fa-house-chimney"></i>&nbsp;메인화면
              </li>
            </ol>
            <!-- 카드 -->
            <div class="row">
              <div class="col-xl-3 col-md-6">
                <div class="card bg-primary text-white mb-4">
                  <div class="card-body">
                    <i class="fa-regular fa-calendar"></i>&nbsp;플래너
                  </div>
                  <div
                    class="card-footer d-flex align-items-center justify-content-between"
                  >
                    <a class="small text-white stretched-link" href="/planner"
                      >플래너로 이동하기</a
                    >
                    <div class="small text-white">
                      <i class="fas fa-angle-right"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6">
                <div class="card bg-success text-white mb-4">
                  <div class="card-body">
                    <i class="fa-regular fa-pen-to-square"></i>&nbsp;성적
                  </div>
                  <div
                    class="card-footer d-flex align-items-center justify-content-between"
                  >
                    <a class="small text-white stretched-link" href="/grades"
                      >성적 관리하기</a
                    >
                    <div class="small text-white">
                      <i class="fas fa-angle-right"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-3 col-md-6">
                <div class="card bg-danger text-white mb-4">
                  <div class="card-body">
                    <i class="fa-solid fa-chalkboard"></i>&nbsp;게시판
                  </div>
                  <div
                    class="card-footer d-flex align-items-center justify-content-between"
                  >
                    <a class="small text-white stretched-link" href="/board"
                      >게시판으로 이동하기</a
                    >
                    <div class="small text-white">
                      <i class="fas fa-angle-right"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        {% endblock %}
        <!-- 하단 -->
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; 길잡이 B조</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/datatables-simple-demo.js"></script>
  </body>
</html>
